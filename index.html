<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Sailing Quiz</title>
</head>
<body>
 
    <div class="game-area">

        <div class="score-area"><h3>Question Number: <span id="user-score">0/10</span></h3></div>

        <h2 id="question">What is the answer to this questions?</h2>

     <div class="answer-area">

          <p id="choice-text-1" >Choice 1</p>
          <div class="indicator-icon"></div>
        </div>
        <div class="choice-container" data-number="2">
          <p id="choice-text-2">Choice 2</p>
        </div>
        <div class="choice-container" data-number="3">
          <p id="choice-text-3">Choice 3</p>
        </div>
        <div class="choice-container" data-number="4" >
          <p id="choice-text-4">Choice 4</p>
        </div>
    </div>
        <div class="score-area"><h3>Score: <span id="user-score">0/10</span></h3></div>

      </div>


    <script src="assets/js/style.js"></script>
